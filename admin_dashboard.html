<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connvel Admin Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #c95f40;
            --primary-light: #fdf2f0;
            --bg-body: #f8f9fa;
            --surface: #ffffff;
            --text-heading: #1e1e2f;
            --text-body: #5e6278;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border-radius: 16px;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--text-body);
            margin: 0;
            min-height: 100vh;
            display: flex;
        }

        /* LOGIN SCREEN */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-body);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .login-header p {
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Outfit';
            box-sizing: border-box;
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #b04e32;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }

        /* DASHBOARD LAYOUT */
        #dashboardContent {
            display: none;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--surface);
            padding: 30px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .brand {
            font-family: 'Playfair Display';
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            border-radius: 12px;
            color: var(--text-heading);
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .main {
            margin-left: 260px;
            flex-grow: 1;
            padding: 40px;
        }

        .header-sec {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .header-sec h1 {
            font-family: 'Playfair Display';
            font-size: 2.2rem;
            color: var(--text-heading);
            margin-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info span {
            font-size: 0.85rem;
            color: var(--text-body);
            font-weight: 500;
        }

        .stat-info h2 {
            font-size: 1.8rem;
            color: var(--text-heading);
            font-weight: 700;
            margin-top: 5px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-body);
            color: var(--primary);
            display: grid;
            place-items: center;
            font-size: 1.2rem;
        }

        .stat-card.orange .stat-icon {
            background: #fff7ed;
            color: #ea580c;
        }

        .stat-card.green .stat-icon {
            background: #ecfdf5;
            color: #10b981;
        }

        .charts-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .chart-card h3 {
            font-family: 'Playfair Display';
            margin-bottom: 20px;
            color: var(--text-heading);
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
        <div class="login-box">
            <div class="login-header">
                <h1>Admin Portal</h1>
                <p>Sign in to access the dashboard</p>
            </div>
            <div class="error-msg" id="errorMsg">Invalid credentials</div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group"><label>Username</label><input type="text" id="username" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD CONTENT -->
    <div id="dashboardContent">
        <nav class="sidebar">
            <div class="brand"><i class="fas fa-layer-group"></i> Connvel</div>
            <a href="#" class="nav-link active"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="admin_list.html" class="nav-link"><i class="fas fa-users"></i> Applications</a>
            <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </nav>

        <main class="main">
            <div class="header-sec">
                <div>
                    <h1>Overview</h1>
                    <p>Welcome back, Admin.</p>
                </div>
                <p id="date-display" style="font-weight:600; color:var(--primary);"></p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-info"><span>Total Apps</span>
                        <h2 id="total">-</h2>
                    </div>
                    <div class="stat-icon"><i class="fas fa-folder"></i></div>
                </div>
                <div class="stat-card orange">
                    <div class="stat-info"><span>Pending</span>
                        <h2 id="pending">-</h2>
                    </div>
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                </div>
                <div class="stat-card green">
                    <div class="stat-info"><span>Approved</span>
                        <h2 id="approved">-</h2>
                    </div>
                    <div class="stat-icon"><i class="fas fa-check"></i></div>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-card">
                    <h3>Applications by Category</h3>
                    <canvas id="catChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Top Institutions</h3>
                    <canvas id="instChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://okefeflworafgikasbzq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZWZlZmx3b3JhZmdpa2FzYnpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NjQwOTIsImV4cCI6MjA4MzU0MDA5Mn0.v9Lk0KjqQ4f7POg3zrOK8qkyb6v3l3ttKwsFAczVYkc';
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);

        // LOGIN LOGIC
        const VALID_USER = 'ABCONNVELADP';
        const VALID_PASS = 'AB@connvel79';

        window.onload = function () {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                showDashboard();
            }
        };

        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === VALID_USER && p === VALID_PASS) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'flex';
            document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            fetchStats();
        }

        async function fetchStats() {
            try {
                // 1. Counts
                const { count: total } = await db.from('applications').select('*', { count: 'exact', head: true });
                const { count: pending } = await db.from('applications').select('*', { count: 'exact', head: true }).eq('status', 'Pending');
                const { count: approved } = await db.from('applications').select('*', { count: 'exact', head: true }).eq('status', 'Approved');

                document.getElementById('total').innerText = total || 0;
                document.getElementById('pending').innerText = pending || 0;
                document.getElementById('approved').innerText = approved || 0;

                // 2. Charts Data
                const { data: allData } = await db.from('applications').select('category, institution_name');
                if (allData) {
                    // Category Data
                    const cats = {};
                    allData.forEach(i => cats[i.category] = (cats[i.category] || 0) + 1);

                    new Chart(document.getElementById('catChart'), {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(cats),
                            datasets: [{
                                data: Object.values(cats),
                                backgroundColor: ['#c95f40', '#ea580c', '#f59e0b', '#10b981', '#3b82f6']
                            }]
                        }
                    });

                    // Inst Data
                    const insts = {};
                    allData.forEach(i => { if (i.institution_name) insts[i.institution_name] = (insts[i.institution_name] || 0) + 1; });
                    const topInsts = Object.entries(insts).sort((a, b) => b[1] - a[1]).slice(0, 5);

                    new Chart(document.getElementById('instChart'), {
                        type: 'bar',
                        data: {
                            labels: topInsts.map(i => i[0]),
                            datasets: [{
                                label: 'Applications',
                                data: topInsts.map(i => i[1]),
                                backgroundColor: '#c95f40'
                            }]
                        }
                    });
                }

            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>

</html>

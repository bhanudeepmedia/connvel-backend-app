<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>The Tribe | Connvel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #c95f40;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #111;
            --border: #e5e5e5;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
        }

        /* SIDEBAR (Reused) */
        .sidebar {
            width: 280px;
            background: #000;
            color: #fff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s;
        }

        .brand {
            font-family: 'Playfair Display';
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            border-radius: 12px;
            color: #888;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 8px;
            transition: 0.3s;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        /* MAIN */
        .main {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Playfair Display';
            font-size: 2.5rem;
            margin: 0;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* FILTERS BAR */
        .filter-bar {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .search-wrap {
            flex: 2;
            position: relative;
            min-width: 200px;
        }

        .search-wrap i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Outfit';
        }

        .filter-select {
            flex: 1;
            min-width: 140px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Outfit';
            background: white;
            cursor: pointer;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02);
            border: 1px solid var(--border);
            transition: 0.2s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        /* Status Stripe */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 5px;
        }

        .card[data-status="Pending"]::after {
            background: #ea580c;
        }

        .card[data-status="Approved"]::after {
            background: #10b981;
        }

        .c-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .u-name {
            font-family: 'Playfair Display';
            font-size: 1.4rem;
            margin: 0;
            font-weight: 700;
            color: #111;
        }

        .u-cat {
            background: #f3f4f6;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .st-Pending {
            background: #fff7ed;
            color: #ea580c;
        }

        .st-Approved {
            background: #ecfdf5;
            color: #10b981;
        }

        .details {
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #555;
        }

        .d-row {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            align-items: center;
        }

        .d-icon {
            color: #999;
            width: 20px;
            text-align: center;
        }

        .action-bar {
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-act {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-green {
            background: #ecfdf5;
            color: #10b981;
        }

        .btn-red {
            background: #fef2f2;
            color: #ef4444;
        }

        .btn-icon {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-icon:hover {
            color: #ef4444;
        }

        /* RESPONSIVE */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                width: 260px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .main {
                margin: 0;
                padding: 20px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="overlay" onclick="toggleMenu()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <div style="width:10px; height:10px; background:var(--primary); border-radius:50%;"></div> CONNVEL
        </div>
        <a href="admin_dashboard.html" class="nav-item"><i class="fas fa-satellite-dish" style="width:25px;"></i>
            Mission Control</a>
        <a href="#" class="nav-item active"><i class="fas fa-users" style="width:25px;"></i> The Tribe</a>
        <a href="settings.html" class="nav-item"><i class="fas fa-sliders-h" style="width:25px;"></i> Settings</a>
    </aside>

    <main class="main">
        <div class="header">
            <div>
                <h1>The Tribe</h1>
                <p style="color:#888; margin:5px 0 0 0;">Managing the ecosystem.</p>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </div>

        <div class="filter-bar">
            <div class="search-wrap">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" id="search" placeholder="Find by name..." onkeyup="filter()">
            </div>
            <select class="filter-select" id="f_status" onchange="filter()">
                <option value="All">All Status</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
            </select>
            <select class="filter-select" id="f_gender" onchange="filter()">
                <option value="All">All Genders</option>
                <option value="Male">Him</option>
                <option value="Female">Her</option>
                <option value="Other">Them</option>
            </select>
            <select class="filter-select" id="s_sort" onchange="filter()">
                <option value="Newest">Newest First</option>
                <option value="Oldest">Oldest First</option>
                <option value="AgeAsc">Age: Low to High</option>
                <option value="AgeDesc">Age: High to Low</option>
            </select>
        </div>

        <div class="grid" id="grid">
            <div style="grid-column:1/-1; text-align:center; padding:50px; color:#aaa;">Loading data...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://okefeflworafgikasbzq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZWZlZmx3b3JhZmdpa2FzYnpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NjQwOTIsImV4cCI6MjA4MzU0MDA5Mn0.v9Lk0KjqQ4f7POg3zrOK8qkyb6v3l3ttKwsFAczVYkc';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let dataStore = [];

        // UI
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.overlay').style.display = document.querySelector('.overlay').style.display === 'block' ? 'none' : 'block';
        }

        // INIT
        window.onload = async function () {
            if (!sessionStorage.getItem('cv_admin')) location.href = 'admin_dashboard.html';

            const { data } = await db.from('applications').select('*');
            if (data) {
                dataStore = data;
                filter();
            }
        }

        function filter() {
            const s = document.getElementById('search').value.toLowerCase();
            const stat = document.getElementById('f_status').value;
            const gen = document.getElementById('f_gender').value;
            const sort = document.getElementById('s_sort').value;

            let res = dataStore.filter(i => {
                const matchName = i.full_name?.toLowerCase().includes(s);
                const matchStat = stat === 'All' || i.status === stat;
                const matchGen = gen === 'All' || i.gender === gen;
                return matchName && matchStat && matchGen;
            });

            // Sorting
            if (sort === 'Newest') res.sort((a, b) => new Date(b.submitted_at) - new Date(a.submitted_at));
            if (sort === 'Oldest') res.sort((a, b) => new Date(a.submitted_at) - new Date(b.submitted_at));
            if (sort === 'AgeAsc') res.sort((a, b) => (parseInt(a.age) || 0) - (parseInt(b.age) || 0));
            if (sort === 'AgeDesc') res.sort((a, b) => (parseInt(b.age) || 0) - (parseInt(a.age) || 0));

            render(res);
        }

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (list.length === 0) {
                grid.innerHTML = `<div style="text-align:center; grid-column:1/-1; color:#aaa; padding:50px;">No humans found.</div>`;
                return;
            }

            list.forEach(i => {
                const age = i.age ? `(${i.age})` : '';
                grid.innerHTML += `
                    <div class="card" data-status="${i.status}" id="c-${i.id}">
                        <div class="c-header">
                            <div>
                                <h3 class="u-name">${i.full_name || 'Unknown'} <span style="font-size:0.9rem; font-weight:400; color:#888;">${age}</span></h3>
                                <span class="u-cat">${i.category} â€¢ ${i.gender}</span>
                            </div>
                            <div class="stats-pill st-${i.status}" id="s-${i.id}">${i.status}</div>
                        </div>
                        <div class="details">
                            <div class="d-row"><div class="d-icon"><i class="fas fa-briefcase"></i></div> ${i.role_title || '-'} @ ${i.institution_name || '-'}</div>
                            <div class="d-row"><div class="d-icon"><i class="fab fa-whatsapp"></i></div> ${i.whatsapp}</div>
                            <div class="d-row"><div class="d-icon"><i class="fab fa-linkedin"></i></div> <a href="${i.linkedin_url}" target="_blank" style="color:var(--primary);">LinkedIn Profile</a></div>
                        </div>
                        <div class="action-bar">
                            <button class="btn-icon" onclick="del(${i.id})"><i class="fas fa-trash"></i></button>
                            ${getActions(i.status, i.id)}
                        </div>
                    </div>
                `;
            });
        }

        function getActions(stat, id) {
            if (stat === 'Pending') return `<div id="act-${id}"><button class="btn-act btn-green" onclick="upd(${id}, 'Approved')">Approve</button> <button class="btn-act btn-red" onclick="upd(${id}, 'Rejected')">Reject</button></div>`;
            if (stat === 'Approved') return `<div id="act-${id}"><button class="btn-act btn-red" onclick="upd(${id}, 'Pending')">Revoke</button></div>`;
            return `<div id="act-${id}"><button class="btn-act btn-green" onclick="upd(${id}, 'Approved')">Re-Approve</button></div>`;
        }

        async function upd(id, s) {
            // Optimistic
            const idx = dataStore.findIndex(x => x.id == id);
            if (idx > -1) dataStore[idx].status = s;

            document.getElementById('s-' + id).className = `stats-pill st-${s}`;
            document.getElementById('s-' + id).innerText = s;
            document.getElementById('c-' + id).dataset.status = s;
            document.getElementById('act-' + id).innerHTML = `<span style="font-size:0.8rem;">Updating...</span>`;

            await db.from('applications').update({ status: s }).eq('id', id);
            document.getElementById('act-' + id).innerHTML = getActions(s, id); // restore btns
        }

        async function del(id) {
            if (confirm('Delete this human?')) {
                await db.from('applications').delete().eq('id', id);
                dataStore = dataStore.filter(x => x.id != id);
                filter();
            }
        }

    </script>
</body>

</html>

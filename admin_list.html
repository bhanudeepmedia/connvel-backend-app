<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Applications | Connvel Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #c95f40;
            --primary-light: #fdf2f0;
            --bg-body: #f3f4f6;
            --surface: #ffffff;
            --text-heading: #1f2937;
            --text-body: #4b5563;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--text-body);
            margin: 0;
            min-height: 100vh;
            display: flex;
        }

        /* SIDEBAR (Responsive) */
        .sidebar {
            width: 260px;
            background: var(--surface);
            padding: 25px;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s;
        }

        .brand {
            font-family: 'Playfair Display';
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 40px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            color: var(--text-heading);
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 5px;
            transition: 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        /* MAIN */
        .main {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
            width: 100%;
            transition: margin 0.3s;
        }

        /* HEADER */
        .header-sec {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* TOOLBAR */
        .toolbar {
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            position: relative;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Outfit';
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-select {
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Outfit';
            font-size: 0.95rem;
            background: white;
            flex: 1;
            min-width: 140px;
        }

        /* GRID */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .card[data-status="Pending"]::before {
            background: #f59e0b;
        }

        .card[data-status="Approved"]::before {
            background: #10b981;
        }

        .card-head {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .u-name {
            font-family: 'Playfair Display';
            font-size: 1.25rem;
            margin: 0;
            color: #111;
        }

        .role-tag {
            font-size: 0.75rem;
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            color: #666;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .st-Pending {
            background: #fffbeb;
            color: #f59e0b;
        }

        .st-Approved {
            background: #ecfdf5;
            color: #10b981;
        }

        .details {
            margin-bottom: 20px;
        }

        .d-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: #4b5563;
        }

        .d-item i {
            width: 20px;
            text-align: center;
            color: #9ca3af;
        }

        .d-item a {
            color: var(--primary);
            text-decoration: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f3f4f6;
            padding-top: 15px;
        }

        .icon-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-sm {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 5px;
        }

        .btn-ap {
            background: #ecfdf5;
            color: #10b981;
        }

        .btn-rj {
            background: #fef2f2;
            color: #ef4444;
        }

        /* MOBILE OVERLAY */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 50;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }

            .menu-btn {
                display: block;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }

            /* Stack cards */
            .toolbar {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="overlay" onclick="toggleMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="brand"><i class="fas fa-layer-group"></i> Connvel</div>
        <a href="admin_dashboard.html" class="nav-link"><i class="fas fa-chart-pie"></i> Overview</a>
        <a href="#" class="nav-link active"><i class="fas fa-users"></i> Applications</a>
    </nav>

    <main class="main">
        <div class="header-sec">
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
                <h1 style="font-size:1.6rem;">Applications</h1>
            </div>
            <a href="admin_dashboard.html"
                style="text-decoration:none; color:#666; font-weight:600; font-size:0.9rem;">&larr; Back</a>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search name..." onkeyup="filterApps()">
            </div>
            <select class="filter-select" id="statusFilter" onchange="filterApps()">
                <option value="All">All Status</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
            </select>
        </div>

        <div class="app-grid" id="appGrid">
            <div style="grid-column:1/-1; text-align:center; padding:40px; color:#999;">Loading...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://okefeflworafgikasbzq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZWZlZmx3b3JhZmdpa2FzYnpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NjQwOTIsImV4cCI6MjA4MzU0MDA5Mn0.v9Lk0KjqQ4f7POg3zrOK8qkyb6v3l3ttKwsFAczVYkc';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('active');
        }

        let allApps = [];

        window.onload = function () {
            if (sessionStorage.getItem('adminLoggedIn') !== 'true') location.href = 'admin_dashboard.html';
            fetchApps();
        }

        async function fetchApps() {
            const { data, error } = await db.from('applications').select('*').order('submitted_at', { ascending: false });
            if (error) { document.getElementById('appGrid').innerHTML = "Error loading"; return; }
            allApps = data;
            renderApps(data);
        }

        function renderApps(list) {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = '';
            if (list.length === 0) { grid.innerHTML = '<div style="padding:40px; text-align:center; color:#999;">No applications found.</div>'; return; }

            list.forEach(app => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.status = app.status;
                card.innerHTML = `
                    <div class="card-head">
                        <div><h3 class="u-name">${app.full_name}</h3><span class="role-tag">${app.category}</span></div>
                        <span class="status-pill st-${app.status}" id="badge-${app.id}">${app.status}</span>
                    </div>
                    <div class="details">
                        <div class="d-item"><i class="fas fa-building"></i> ${app.institution_name || '-'}</div>
                        <div class="d-item"><i class="fab fa-whatsapp"></i> ${app.whatsapp}</div>
                        <div class="d-item"><i class="fab fa-linkedin"></i> <a href="${app.linkedin_url}" target="_blank">LinkedIn</a></div>
                    </div>
                    <div class="actions">
                        <button class="icon-btn" onclick="delApp(${app.id})"><i class="fas fa-trash"></i></button>
                        <div id="btns-${app.id}">${getBtns(app.status, app.id)}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function getBtns(status, id) {
            if (status === 'Pending') return `<button class="btn-sm btn-ap" onclick="setStatus(${id}, 'Approved')">Approve</button><button class="btn-sm btn-rj" onclick="setStatus(${id}, 'Rejected')">Reject</button>`;
            if (status === 'Approved') return `<button class="btn-sm btn-rj" onclick="setStatus(${id}, 'Pending')">Revoke</button>`;
            return `<button class="btn-sm btn-ap" onclick="setStatus(${id}, 'Approved')">Re-Approve</button>`;
        }

        function filterApps() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const f = document.getElementById('statusFilter').value;
            renderApps(allApps.filter(a => (f === 'All' || a.status === f) && a.full_name.toLowerCase().includes(s)));
        }

        async function setStatus(id, newS) {
            const { error } = await db.from('applications').update({ status: newS }).eq('id', id);
            if (!error) {
                // Update Local UI
                const app = allApps.find(a => a.id == id); if (app) app.status = newS;
                document.getElementById('badge-' + id).className = `status-pill st-${newS}`;
                document.getElementById('badge-' + id).innerText = newS;
                document.getElementById('btns-' + id).innerHTML = getBtns(newS, id);
                document.querySelector(`.card[data-status]`).dataset.status = newS; // Just heuristic update
            }
        }

        async function delApp(id) {
            if (confirm('Delete permanently?')) {
                await db.from('applications').delete().eq('id', id);
                allApps = allApps.filter(a => a.id != id);
                renderApps(allApps);
            }
        }
    </script>
</body>

</html>

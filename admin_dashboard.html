<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Connvel Admin Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #c95f40;
            --primary-light: #fdf2f0;
            --bg-body: #f3f4f6;
            --surface: #ffffff;
            --text-heading: #1f2937;
            --text-body: #4b5563;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--text-body);
            margin: 0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--surface);
            padding: 25px;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brand {
            font-family: 'Playfair Display';
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            color: var(--text-heading);
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 5px;
            transition: 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        /* MAIN */
        .main {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
            width: 100%;
            transition: margin 0.3s;
        }

        /* HEADER */
        .header-sec {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-sec h1 {
            font-family: 'Playfair Display';
            font-size: 2rem;
            color: var(--text-heading);
            margin: 0;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-heading);
            cursor: pointer;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info h2 {
            font-size: 2rem;
            margin: 5px 0 0 0;
            color: var(--text-heading);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
        }

        .icon-blue {
            background: #eff6ff;
            color: #3b82f6;
        }

        /* Total */
        .icon-orange {
            background: #fff7ed;
            color: #ea580c;
        }

        /* Pending */
        .icon-green {
            background: #ecfdf5;
            color: #10b981;
        }

        /* Approved */

        /* CHARTS */
        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            flex: 1;
            position: relative;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }

            .menu-btn {
                display: block;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            /* Stack cards */
            .charts-row {
                grid-template-columns: 1fr;
            }

            /* Stack charts */
            .stat-card {
                padding: 15px;
            }

            /* Smaller padding */
        }

        /* OVERLAY FOR MOBILE SIDEBAR */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 50;
        }

        .overlay.active {
            display: block;
        }

        /* LOGIN SCREEN */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fdf2f0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <!-- MOBILE OVERLAY -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <div id="loginScreen">
        <div class="login-box">
            <h1 style="font-family:'Playfair Display'; color:#c95f40;">Admin Access</h1>
            <p style="color:#666; margin-bottom:20px;">Secure Portal</p>
            <form onsubmit="handleLogin(event)">
                <input id="u" class="form-control" type="text" placeholder="Username">
                <input id="p" class="form-control" type="password" placeholder="Password">
                <button class="login-btn">Enter Dashboard</button>
            </form>
            <p id="err" style="color:red; display:none; margin-top:10px; font-size:0.9rem;">Invalid Credentials</p>
        </div>
    </div>

    <div id="dashboardContent" style="display:none;">
        <nav class="sidebar" id="sidebar">
            <div class="brand">
                <i class="fas fa-layer-group"></i> Connvel
            </div>
            <a href="#" class="nav-link active"><i class="fas fa-chart-pie"></i> Overview</a>
            <a href="admin_list.html" class="nav-link"><i class="fas fa-users"></i> Applications</a>
            <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </nav>

        <main class="main">
            <div class="header-sec">
                <div style="display:flex; align-items:center; gap:15px;">
                    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
                    <h1 style="font-size:1.5rem;">Dashboard</h1>
                </div>
                <div style="background:white; padding:5px 12px; border-radius:15px; border:1px solid #eee; font-size:0.9rem; font-weight:500;"
                    id="date-display">-</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div><span
                            style="color:#6b7280; font-size:0.85rem; font-weight:600; text-transform:uppercase;">Total
                            Apps</span>
                        <h2 id="total">0</h2>
                    </div>
                    <div class="stat-icon icon-blue"><i class="fas fa-folder"></i></div>
                </div>
                <!-- Pending -->
                <div class="stat-card">
                    <div><span
                            style="color:#6b7280; font-size:0.85rem; font-weight:600; text-transform:uppercase;">Pending</span>
                        <h2 id="pending" style="color:#ea580c;">0</h2>
                    </div>
                    <div class="stat-icon icon-orange"><i class="fas fa-clock"></i></div>
                </div>
                <!-- Approved -->
                <div class="stat-card">
                    <div><span
                            style="color:#6b7280; font-size:0.85rem; font-weight:600; text-transform:uppercase;">Approved</span>
                        <h2 id="approved" style="color:#10b981;">0</h2>
                    </div>
                    <div class="stat-icon icon-green"><i class="fas fa-check"></i></div>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-card">
                    <h3 style="font-family:'Playfair Display'; margin:0 0 15px 0;">Categories</h3>
                    <div class="chart-container"><canvas id="catChart"></canvas></div>
                </div>
                <div class="chart-card">
                    <h3 style="font-family:'Playfair Display'; margin:0 0 15px 0;">Top Institutes</h3>
                    <div class="chart-container"><canvas id="instChart"></canvas></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIG
        const SUPABASE_URL = 'https://okefeflworafgikasbzq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZWZlZmx3b3JhZmdpa2FzYnpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NjQwOTIsImV4cCI6MjA4MzU0MDA5Mn0.v9Lk0KjqQ4f7POg3zrOK8qkyb6v3l3ttKwsFAczVYkc';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('active');
        }

        // AUTH
        window.onload = function () {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') showDash();
        }

        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            if (u === 'ABCONNVELADP' && p === 'AB@connvel79') {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showDash();
            } else {
                document.getElementById('err').style.display = 'block';
            }
        }

        function showDash() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            document.getElementById('date-display').innerText = new Date().toLocaleDateString();
            loadData();
        }

        async function loadData() {
            const { data: apps } = await db.from('applications').select('status, category, institution_name');
            if (!apps) return;

            document.getElementById('total').innerText = apps.length;
            document.getElementById('pending').innerText = apps.filter(x => x.status === 'Pending').length;
            document.getElementById('approved').innerText = apps.filter(x => x.status === 'Approved').length;

            renderCharts(apps);
        }

        function renderCharts(apps) {
            const catMap = {}; apps.forEach(a => catMap[a.category] = (catMap[a.category] || 0) + 1);
            new Chart(document.getElementById('catChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(catMap),
                    datasets: [{ data: Object.values(catMap), backgroundColor: ['#c95f40', '#f59e0b', '#10b981'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });

            const instMap = {}; apps.forEach(a => { if (a.institution_name) instMap[a.institution_name] = (instMap[a.institution_name] || 0) + 1 });
            const top5 = Object.entries(instMap).sort((a, b) => b[1] - a[1]).slice(0, 5);
            new Chart(document.getElementById('instChart'), {
                type: 'bar',
                data: {
                    labels: top5.map(x => x[0]),
                    datasets: [{ label: 'Apps', data: top5.map(x => x[1]), backgroundColor: '#c95f40', borderRadius: 4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y' }
            });
        }
    </script>
</body>

</html>
